<!DOCTYPE html>
<html>
<head>
    <title>簡易掲示板</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #post-form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #post-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #post-form input[type="text"],
        #post-form input[type="password"],
        #post-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        #post-form button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        #posts {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }
        .post {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-info {
            font-size: 0.8em;
            color: #777;
            margin-bottom: 5px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>簡易掲示板</h1>

    <div id="post-form">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>

        <label for="text">投稿内容 (最大60文字):</label>
        <textarea id="text" name="text" rows="3" required></textarea>

        <button onclick="postMessage()">投稿</button>
        <div id="error-message" class="error"></div>
    </div>

    <h2>投稿一覧</h2>
    <div id="posts">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% for post in posts %}
            <div class="post">
                <div class="post-info">
                    No.{{ post.id }} 名前: {{ post.name }} (ID: {{ post.password_id }}) - {{ post.created_at }}
                </div>
                <p>{{ post.text }}</p>
            </div>
        {% else %}
            <p>まだ投稿はありません。</p>
        {% endfor %}
    </div>

    <script>
        async function postMessage() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const text = document.getElementById('text').value;
            const errorMessageDiv = document.getElementById('error-message');

            const formData = new FormData();
            formData.append('name', name);
            formData.append('password', password);
            formData.append('text', text);

            const response = await fetch('/post_async', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                errorMessageDiv.textContent = '';
                document.getElementById('name').value = '';
                document.getElementById('password').value = '';
                document.getElementById('text').value = '';
                // 投稿成功したら投稿一覧をリロード
                location.reload();
            } else {
                errorMessageDiv.textContent = data.error;
            }
        }
    </script>
</body>
</html>
